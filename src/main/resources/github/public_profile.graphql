query ($userName: String!, $fromDate: DateTime!, $toDate: DateTime!) {
    user: user(login: $userName) {
        name
        login
        email
        bio
        avatarUrl
        websiteUrl
        company
        location
        createdAt
        organizationConnections: organizations(first: 100) {
             organizations: nodes {
                githubId: id
                login
                name
                email
                description
                url
                websiteUrl
            }
        }
        followers {
            totalCount
        }
        following {
            totalCount
        }
        starredRepositories {
            totalCount
        }
        repositoriesContributedTo {
            totalCount
        }
        gists {
            totalCount
        }
        issues {
            totalCount
        }
        pinnedItems(first: 6, types: [REPOSITORY]) {
            repositories: nodes {
                ... on Repository {
                    repositoryId: id
                    name
                    description
                    stargazerCount
                    nameWithOwner
                    isPrivate
                    forkCount
                    isFork
                    owner {
                        login
                    }
                    primaryLanguage {
                        name
                    }
                    repositoryTopics(first: 1) {
                        nodes {
                            topic {
                                name
                            }
                        }
                    }
                    pullRequests {
                        totalCount
                    }
                    issues {
                        totalCount
                    }
                    watchers {
                        totalCount
                    }
                }
            }
            totalCount
        }
        topRepositories(first: 5, orderBy: {field: STARGAZERS, direction: DESC}) {
            repositories: nodes {
                repositoryId: id
                name
                description
                nameWithOwner
                stargazerCount
                isPrivate
                forkCount
                isFork
                owner {
                    login
                }
                primaryLanguage {
                    name
                }
                repositoryTopics(first: 1) {
                    nodes {
                        topic {
                            name
                        }
                    }
                }
                pullRequests {
                    totalCount
                }
                issues {
                    totalCount
                }
                watchers {
                    totalCount
                }
            }
        }
        repositories (first: 100, orderBy: {field: CREATED_AT, direction: DESC}) {
            repositories: nodes {
                repositoryId: id
                name
                description
                isPrivate
                stargazerCount
                nameWithOwner
                forkCount
                isFork
                owner {
                    login
                }
                primaryLanguage {
                    name
                }
                repositoryTopics(first: 1) {
                    nodes {
                        topic {
                            name
                        }
                    }
                }
                pullRequests {
                    totalCount
                }
                issues {
                    totalCount
                }
                watchers {
                    totalCount
                }
            }
            totalRepositories: totalCount
            pageInfo{
                startCursor
                endCursor
                hasNextPage
            }
        }
        contributionsSummary: contributionsCollection {
            hasAnyContributions
            hasAnyRestrictedContributions
            totalCommitContributions
            totalPullRequestContributions
            totalPullRequestReviewContributions
            totalIssueContributions
            totalRepositoryContributions
            totalRepositoriesWithContributedIssues
            totalRepositoriesWithContributedCommits
            totalRepositoriesWithContributedPullRequests
            totalRepositoriesWithContributedPullRequestReviews
            restrictedContributionsCount
            startedAt
            endedAt
        }
        contributionsWeekly: contributionsCollection(from: $fromDate, to: $toDate) {
            hasAnyContributions
            hasAnyRestrictedContributions
            totalCommitContributions
            totalPullRequestContributions
            totalPullRequestReviewContributions
            totalIssueContributions
            totalRepositoryContributions
            totalRepositoriesWithContributedIssues
            totalRepositoriesWithContributedCommits
            totalRepositoriesWithContributedPullRequests
            totalRepositoriesWithContributedPullRequestReviews
            restrictedContributionsCount
            startedAt
            endedAt
            contributionCalendar {
                totalContributions
                weeks {
                    contributionDays {
                        weekday
                        contributionCount
                        date
                    }
                }
            }
        }
    }
    rateLimit {
        limit
        cost
        remaining
        resetAt
    }
}
