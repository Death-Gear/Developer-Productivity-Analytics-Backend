query ($fromDate: DateTime!, $toDate: DateTime!) {
    viewer {
        email
        name
        followers {
            totalCount
        }
        following {
            totalCount
        }
        starredRepositories {
            totalCount
        }
        repositories {
            totalCount
        }
        topRepositories (first: 3, orderBy: {field: STARGAZERS, direction: DESC}) {
            nodes {
                name
                forkCount
            }
        }
        all_contributions: contributionsCollection {
            totalCommitContributions
            totalRepositoryContributions
            totalRepositoriesWithContributedIssues
        }
        weekly_contributions: contributionsCollection(from: $fromDate, to: $toDate) {
            hasAnyContributions
            totalCommitContributions
            totalRepositoryContributions
            restrictedContributionsCount
            commitContributionsByRepository {
                contributions(last: 10) {
                    nodes {
                        commitCount
                        repository {
                            name
                        }
                    }
                }
            }
            contributionCalendar {
                totalContributions
                weeks {
                    contributionDays {
                        weekday
                        contributionCount
                        date
                    }
                }
            }
        }
    }
}
